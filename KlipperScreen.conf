type: command
enable: {'output_pin CASELIGHT' in printer}
name: Lights2: {'OFF' if printer['output_pin CASELIGHT'].value  else 'ON'}
gcode:
    SET_PIN PIN=CASELIGHT VALUE={0 if printer['output_pin CASELIGHT'].value else 1 }

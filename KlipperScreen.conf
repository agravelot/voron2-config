[printer Voron2]

[preheat PLA]
extruder: 210
heater_bed: 60

[preheat PETG]
extruder: 240
heater_bed: 80

[preheat ABS]
extruder: 200
heater_bed: 110

[preheat Nylon]
extruder: 240
heater_bed: 90

[preheat Flex]
extruder: 110
heater_bed: 50


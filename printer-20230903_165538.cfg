[include cfg.d/*.cfg]
[include klicky-probe/klicky-probe.cfg]
[include mainsail.cfg]
[include timelapse.cfg]
[include ./KAMP/Adaptive_Meshing.cfg]

[probe]
pin: ^PG15
x_offset: 0
y_offset: 17.11
z_offset: 0
# speed: 5
# samples:3 
# samples_result: median
# sample_retract_dist: 2.0
# # samples_tolerance: 0.01
# samples_tolerance: 0.005
# samples_tolerance_retries: 3
speed: 8
lift_speed: 15
samples: 3
samples_result: median
# sample_retract_dist: 2.0
sample_retract_dist: 1.2
samples_tolerance: 0.007
samples_tolerance_retries: 3

# Klicky end

[mcu]
##  Obtain definition by "ls -l /dev/serial/by-id/" then unplug to verify
##--------------------------------------------------------------------
serial: /dev/serial/by-id/usb-Klipper_stm32f446xx_280020001551313133353932-if00
restart_method: command
##--------------------------------------------------------------------


[printer]
kinematics: corexy
max_velocity: 450  
# max_accel: 3000             #Max 4000
max_accel: 10000             #Max 4000
max_z_velocity: 30          #Max 15 for 12V TMC Drivers, can increase for 24V
max_z_accel: 350
square_corner_velocity: 5.0


#####################################################################
#   Extruder
#####################################################################

[extruder]
step_pin: PE2
dir_pin: PE3
enable_pin: !PD4
##  Update value below when you perform extruder calibration
##  If you ask for 100mm of filament, but in reality it is 98mm:
##  rotation_distance = <previous_rotation_distance> * <actual_extrude_distance> / 100
##  22.6789511 is a good starting point
# rotation_distance: 22.679   #Bondtech 5mm Drive Gears
# rotation_distance: 22.6789511   
# rotation_distance: 22.6  
# rotation_distance: 22.679 
rotation_distance: 23.132 # latest
gear_ratio: 50:10               #BMG Gear Ratio
microsteps: 32
full_steps_per_rotation: 200    #200 for 1.8 degree, 400 for 0.9 degree
nozzle_diameter: 0.400
filament_diameter: 1.75
heater_pin: PA2
sensor_type: ATC Semitec 104NT-4-R025H42G
sensor_pin: PF4
min_temp: 10
max_temp: 270
max_power: 1.0
min_extrude_temp: 170
# max_extrude_only_distance: 200
## for extruder calibration only
max_extrude_only_distance: 101
# min_extrude_temp: 10
# https://ellis3dp.com/Print-Tuning-Guide/articles/troubleshooting/small_infill_areas_overextruded.html#things-to-try
pressure_advance_smooth_time: 0.020 

#####################################################################
#   X/Y Stepper Settings
#####################################################################

[stepper_x]
step_pin: PF13
dir_pin: PF12
enable_pin: !PF14
rotation_distance: 40
microsteps: 32
full_steps_per_rotation: 400  #set to 200 for 1.8 degree stepper
#endstop_pin: PG6 ; physical endstop switch
endstop_pin: tmc2209_stepper_x:virtual_endstop
position_min: 0
position_endstop: 300
position_max: 300
# homing_speed: 60  #Max 100, default 25
homing_speed: 40  # Sensorless speed
# homing_retract_dist: 5 # Physical
homing_retract_dist: 0 # Sensorless
homing_positive_dir: true

[tmc2209 stepper_x]
diag_pin: ^PG6 # Sensorless
driver_SGTHRS: 133 # Min: 122 - Max : 154 -> 133 -> 131 (fix fail)
uart_pin: PC4
interpolate: false
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0

[stepper_y]
step_pin: PG0
dir_pin: PG1
enable_pin: !PF15
rotation_distance: 40
microsteps: 32
full_steps_per_rotation: 400  #set to 200 for 1.8 degree stepper
# endstop_pin: PG9 # Physical
endstop_pin: tmc2209_stepper_y:virtual_endstop
position_min: 0
position_endstop: 309
position_max: 309
# homing_speed: 60  #Max 100, default 25, physical
homing_speed: 40  # Sensorless
# homing_retract_dist: 5 # Physical
homing_retract_dist: 0 # Sensorless
homing_positive_dir: true

[tmc2209 stepper_y]
diag_pin: ^PG9 # Sensorless
driver_SGTHRS: 135 # max 155 - min 123
uart_pin: PD11
interpolate: false
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0
 
#####################################################################
#   Z Stepper Settings
#####################################################################

[stepper_z]
step_pin: PF11
dir_pin: PG3
enable_pin: !PG5
rotation_distance: 40
gear_ratio: 80:16
microsteps: 32
endstop_pin: PG10
##  Z-position of nozzle (in mm) to z-endstop trigger point relative to print surface (Z0)
##  (+) value = endstop above Z0, (-) value = endstop below
##  Increasing position_endstop brings nozzle closer to the bed
##  After you run Z_ENDSTOP_CALIBRATE, position_endstop will be stored at the very end of your config
# position_endstop: 0.591
position_endstop: -0.2
position_max: 280
position_min: -5
homing_speed: 8
second_homing_speed: 3
homing_retract_dist: 3

[tmc2209 stepper_z]
uart_pin: PC6
interpolate: false
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 999999

##  Z1 Stepper - Rear Left
##  Connected to MOTOR_3
[stepper_z1]
step_pin: PG4
dir_pin: !PC1
enable_pin: !PA0
rotation_distance: 40
gear_ratio: 80:16
microsteps: 32

[tmc2209 stepper_z1]
uart_pin: PC7
interpolate: false
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 999999

##  Z2 Stepper - Rear Right
##  Connected to MOTOR_4
[stepper_z2]
step_pin: PF9
dir_pin: PF10
enable_pin: !PG2
rotation_distance: 40
gear_ratio: 80:16
microsteps: 32

[tmc2209 stepper_z2]
uart_pin: PF2
interpolate: false
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 999999

##  Z3 Stepper - Front Right
##  Connected to MOTOR_5
[stepper_z3]
step_pin: PC13
dir_pin: !PF0
enable_pin: !PF1
rotation_distance: 40
gear_ratio: 80:16
microsteps: 32

[tmc2209 stepper_z3]
uart_pin: PE4
interpolate: false
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 999999


#####################################################################
#   Bed Heater
#####################################################################


##  SSR Pin - HE1
##  Thermistor - TB
[heater_bed]
heater_pin: PA1
sensor_type: ATC Semitec 104NT-4-R025H42G
sensor_pin: PF3
##  Adjust Max Power so your heater doesn't warp your bed. Rule of thumb is 0.4 watts / cm^2 .
max_power: 1
min_temp: 0
max_temp: 120

#####################################################################
#   Probe
#####################################################################

##  Inductive Probe
##  This probe is not used for Z height, only Quad Gantry Leveling
# [probe]
# pin: PG15
# x_offset: 0
# y_offset: 25.0
# z_offset: 0
# speed: 10.0
# samples: 5
# samples_result: median
# sample_retract_dist: 3.0
# samples_tolerance: 0.006
# samples_tolerance_retries: 3

##  Controller fan - FAN2
[controller_fan controller_fan]
pin: PD12
# kick_start_time: 0.5
heater: heater_bed
fan_speed: 1
# fan_speed: 0.3

##  Exhaust fan - FAN3
# [heater_fan exhaust_fan]
# pin: PD13
# max_power: 1.0
# shutdown_speed: 0.0
# kick_start_time: 5.0
# # heater: heater_bed
# # heater_temp: 60
# fan_speed: 0.5


#####################################################################
#   Additional Sensors
#####################################################################

[temperature_sensor mcu_temp]
sensor_type: temperature_mcu
min_temp: 10
max_temp: 100

[temperature_sensor rpi_temp]
sensor_type: temperature_host
min_temp: 10
max_temp: 90

[temperature_sensor electronic_bay_combined_temp]
sensor_type: temperature_combined
sensor_list: temperature_sensor rpi_temp,temperature_sensor mcu_temp
# sensor_list: 
#   temperature_host rpi_temp
#   extruder
#   # temperature_mcu mcu_temp
combination_method: max
maximum_deviation: 999

#   Must be provided. List of sensors to combine to new "virtual"
#   sensor.
#   E.g. 'temperature_sensor sensor1,extruder,heater_bed'
#combination_method:
#   Must be provided. Combination method used for the sensor.
#   Available options are 'max', 'min', 'mean'.
#maximum_deviation:
#   Must be provided. Maximum permissible deviation between the sensors
#   to combine (e.g. 5 degrees). To disable it, use a large value (e.g. 999.9)

#####################################################################
#   Homing and Gantry Adjustment Routines
##############################homing_override#######################################

# [safe_z_home]
# ##  XY Location of the Z Endstop Switch
# ##  Update -10,-10 to the XY coordinates of your endstop pin 
# ##  (such as 157,305) after going through Z Endstop Pin
# ##  Location Definition step.
# home_xy_position: 208,300
# speed:100
# z_hop:10
# z_hop_speed:10


##  Use QUAD_GANTRY_LEVEL to level a gantry.
##  Min & Max gantry corners - measure from nozzle at MIN (0,0) and 
##  MAX (250, 250), (300,300), or (350,350) depending on your printer size
##  to respective belt positions
[quad_gantry_level]
gantry_corners:
  -60,-10
  360,370
#  Probe points
points:
  50,25
  50,225
  250,225
  250,25

speed: 450
horizontal_move_z: 15 ; MagProbe 20, Vinda or Omron 5
retries: 10
retry_tolerance: 0.005
max_adjust: 15

[autotune_tmc stepper_x]
motor: ldo-42sth48-2004mah
sg4_thrs: 133
tuning_goal: performance

[autotune_tmc stepper_y]
motor: ldo-42sth48-2004mah
sg4_thrs: 135
tuning_goal: performance

[autotune_tmc stepper_z]
motor: ldo-42sth48-2004ac
[autotune_tmc stepper_z1]
motor: ldo-42sth48-2004ac
[autotune_tmc stepper_z2]
motor: ldo-42sth48-2004ac
[autotune_tmc stepper_z3]
motor: ldo-42sth48-2004ac

[autotune_tmc extruder]
motor: ldo-36sth20-1004ahg
tuning_goal: performance


